{% extends 'base.html' %}
{% block content %}
<style>
    form {
        margin: 30px auto;
        padding: 20px;
        background-color: #b9a995;
        border-radius: 10px;
        width: 400px;
    }
    label {
        display: block;
        margin-bottom: 10px;
        color: black;
    }
    select,input{
        width: 90%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 1px;
        border: 1px solid #776B5D;
    }

    button[type="submit"] {
        background-color: #776B5D;
        color: #f2f2f2;
        padding: 10px 20px;
        font-size: 14px;
        border: none;
        border-radius: 1px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
<h1>Add Stock</h1>
    <div class="msg">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class="flashes">
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
    </div>
    <form action="{{ url_for('addsupl')}}" method="post">
    <label for="Suplid">Supplier Name:</label>
    <input type="text" id="Suplid" name="Suplid" required>
    <br><br>
    <label for="SuplName">Supplier Name:</label>
    <input type="text" id="SuplName" name="SuplName" required>
    <br><br>
    <label for="SuplEmail">Supplier Email:</label>
    <input type="email" name="SuplEmail" id="SuplEmail" required>
    <br><br>
    <label for="SuplPh">Phone No:</label>
    <input type="number" id="SuplPh" name="SuplPh" required>
    <br><br>
    <label for="SuplAddr">Supplier Address:</label>
    <input type="text" id="SuplAddr" name="SuplAddr" required>
    <br><br>
    <input type="submit" value="Add Supplier">
  </form>
  
{% endblock %}
